server:
  port: 8081
spring:
  application:
    name: love-sports-user
  cloud:
    nacos:
      discovery:
        namespace: public
        password: nacos
        server-addr: 192.168.1.4:8848
        username: nacos
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    name: defaultDataSource
    password: 123456
    url: jdbc:mysql://localhost:3306/love-sports-user?serverTimezone=UTC
    username: root
  jpa:
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: update
logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%t]){faint} %clr(%-40.40logger{39}){cyan}[lineno:%line]    %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
