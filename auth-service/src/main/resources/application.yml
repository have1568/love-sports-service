server:
  port: 8081
spring:
  redis:
    host: 192.168.1.111
    port: 6379
    database: 1
    password: 123456
  datasource:
    driver-class-name: org.postgresql.Driver
    name: defaultDataSource
    password: 123456
    url: jdbc:postgresql://192.168.1.116:5432/love-sports-auth
    username: postgres
  jpa:
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
dubbo:
  application:
    name: ${spring.application.name}
  protocol:
    name: dubbo
    port: -1
  registry:
    id: nacos-registry
    address: nacos://192.168.1.111:8848
    username: nacos
    password: nacos
    group: dubbo
  config-center:
    address: nacos://192.168.1.111:8848
    namespace: dubbo
    username: nacos
    password: nacos
    group: dubbo
  metadata-report:
    address: nacos://192.168.1.111:8848
    username: nacos
    password: nacos
    group: dubbo
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  file:
    path: classpath:logback-spring.xml
